<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Book Library</h1>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="mb-3">
                <label for="numPages" class="form-label">Number of Pages</label>
                <input type="number" class="form-control" id="numPages" min="1">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="haveRead">
                <label for="haveRead" class="form-check-label">Finished Reading</label>
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="addButton">Add Book</button>
        <button type="button" class="btn btn-primary" id="logButton">Log Books</button>
    </div>
    <script src="library.js"></script>
</body>
</html>
